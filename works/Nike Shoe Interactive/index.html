<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NIKE SHOE </title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.js"
        integrity="sha512-8Z5++K1rB3U+USaLKG6oO8uWWBhdYsM3hmdirnOEWp8h2B1aOikj5zBzlXs8QOrvY9OxEnD2QDkbSKKpfqcIWw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- hexagon background -->
    <!-- <div class="hex-container hex-red">
        <header id="hex-grid">
            <div class="light"></div>
            <div class="grid"></div>
            
        </header> -->

        <main>
            <div class="content">
                <div class="card-container">
                    <div class="card-face face-1 ">
                        <div class="top-part">
                            <div class="logo">
                                <img src="logo (2).png" alt="nike logo">
                            </div>
                            <h2>NIKE AIR JORDANS</h2>
                            <div class="shoe-info">
                                <span class="shoe-new">New</span>
                                <span class="shoe-year">1985</span>
                            </div>
                        </div>
                        <div class="bottom-part">
                            <h2 class="shoe-price"><span>$</span>999</h2>
                            <div class="right-arrow">
                                <i class="fa-solid fa-arrow-right-long"></i>
                            </div>
                        </div>
                    </div>

                    <div class="card-face face-2">
                        <div class="top-part">
                            <div class="header">
                                <h3 class="heading">
                                    Legendary shoes
                                </h3>
                                <a href="#" class="wish">
                                    <i class="fa-regular fa-heart"></i>
                                </a>
                            </div>

                            <ul class="features">
                                <li>Premium Leather</li>
                                <li>cushioning underfoot</li>
                                <li>New York & Chigago</li>
                            </ul>
                            <div class="color-wrap">
                                <span>color :</span>
                                <span class="color red"></span>
                                <span class="color blue"></span>
                                <span class="color green"></span>
                            </div>
                        </div>
                        <div class="buy-wrap">
                            <a href="#" class="buy">
                                add to cart <i class="fas fa-shopping-cart"></i>
                            </a>
                        </div>
                    </div>

                    <div class="shoe-image-wrapper">
                        <div class="shoe-image">
                            <img src="jordans.webp" alt="air jordan" class="shoe">
                            <img src="jordans blue.png" alt="air jordan" class="shoe-b">
                            <img src="jordans green.png" alt="air jordan" class="shoe-g">
                        </div>


                    </div>
                </div>
            </div>
        </main>
    <!-- </div> -->
    <script src="jwork.js"></script>
</body>

</html>
